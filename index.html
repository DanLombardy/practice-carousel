<!DOCTYPE html>
<html lang="en"> 
<head>  
  <meta charset="utf-8">  
  <title>Test for Carousel</title>
  <link rel="stylesheet" href="stylesheets/main.css">
 
          
</head> 
<body onload="autoRotate()"> 
<!--Header-->
    <header class="headerPosition" >
      <a class="logo" href="index.html"> Chicago Code Logo</a>
      <nav class="navLineUp">
        <ul class="nav-style">
          <li><a href="index.html">HOME</a></li>
          <li><a href="#">Sites</a> </li>
          <li><a href="#">Code</a>  </li>
          <li><a href="#">Stuff</a> </li>
          <li><a href="#">Examples</a>  </li>

        </ul>
      </nav>
    </header>
<!--Main-->    
    <main>
      <section>
        <button name="backArrow" class="buttonStyle arrowLeftPosition" onclick="moveImgBack()"><img class="arrowImgSize" src="images/back28.svg" alt="back button"></button>
        <button name="forwardArrow" class="buttonStyle arrowRightPosition" onclick="moveImgFwd()"><img class="arrowImgSize" src="images/right127.svg" alt="forward button"></button>
          <div id="carousel">
            <ul id="panes">
              <li>
                <img src="images/chicagoBandW.jpg" alt="Chicago in Black and White">
              </li>
              <li>
                <img src="images/chicagoBridges.jpg" alt="Chicago Bridges">
              </li>
              <li>
                <img src="images/chicagoNeon.jpg" alt="Chicago in Neon Colors">
              </li>
              <li>
                <img src="images/chicagoNightLights.jpg" alt="Chicago at Night">
              </li>
              <li>
                <img src="images/theBean.jpg" alt="The Chicago Bean">
              </li>
            </ul>
          </div>

      </section>
    
    </main>
   
        <script type="text/javascript" src="js/carousel.js"></script>

    
</body>
</html>
